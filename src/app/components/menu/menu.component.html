<ion-menu side="start"
          menuId="MenuPrincipal"
          contentId="Principal">

    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Men√∫ Principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="sexo">
      </ion-avatar>
      <ion-label>{{nombre}}</ion-label>
    </ion-item>
      <ion-list>
        <ion-item *ngFor="let opcion of opciones"

        </ion-item>
      </ion-list>
    </ion-content>
