<app-header></app-header>

<ion-content>
    <ion-title size="large" class="centrar">Gastos</ion-title>

    <ion-item lines="none">
        <ion-label class="centrar">Ingresos: 18000</ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-label class="centrar">Gastos: 7000</ion-label>
    </ion-item>
    
    <ion-card>
        <div style="display: block;">
            <canvas baseChart 
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
               [colors]="chartColors"
               [legend]="legend">
            </canvas>
          </div>
    </ion-card>

    <ion-button expand="full" color="success">Saldo: 11000</ion-button>

    <ion-list>
        <ion-item *ngFor="let rubro of rubros | async" lines="none">
            <ion-icon slot="start" name="square" [class]="rubro.color"></ion-icon>
            <ion-icon slot="start" [name]="rubro.nombre"></ion-icon>
            <ion-label>{{rubro.texto}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
