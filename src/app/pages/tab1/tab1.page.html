<app-header></app-header>

<ion-content>

     <ion-item color="primary"> 
        <ion-label><h1 class="texto_centrado_blanco">Gastos</h1></ion-label>
      </ion-item>

    <ion-item lines="none">
        <ion-label class="centrar ingresos">Ingresos: 18000</ion-label>
    </ion-item>

    <ion-item lines="none">
        <ion-label class="centrar gastos">Gastos: 7000</ion-label>
    </ion-item>
    
    <ion-card>
        <div style="display: block;">
            <canvas baseChart 
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
               [colors]="chartColors"
               [legend]="legend">
            </canvas>
          </div>
    </ion-card>

    <ion-button expand="full" color="primary">Saldo: 11000</ion-button>

    <ion-list>
        <ion-item *ngFor="let rubro of rubros | async" lines="none" (click)="abrirDescripcionGasto(rubro.texto, rubro.color)">
            <ion-icon slot="start" name="square" [class]="rubro.color"></ion-icon>
            <ion-icon mode="ios" color="success" slot="start" [name]="rubro.nombre"></ion-icon>
            <ion-label>{{rubro.texto}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
