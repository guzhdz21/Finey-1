<app-header-modal *ngIf="registro == 'false'" titulo="Inserta un nuevo plan" ruta="/tabs/tab2"></app-header-modal>

<ion-header no-border *ngIf="registro == 'true'">
  <ion-toolbar color="success">
    
    <ion-buttons slot="start">
      <ion-button (click)="omitir()">
        Omitir
      </ion-button>
    </ion-buttons>

    <ion-title>Inserta un nuevo plan</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm">

    <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Nombre del plan</ion-label>
    
      <ion-input type="text"
                placeholder="Casa nueva"
                [(ngModel)]="planNuevo.nombre"
                name="nombrePlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Costo</ion-label>
    
      <ion-input type="number"
                placeholder="500000"
                [(ngModel)]="planNuevo.cantidadTotal"
                 name="costoPlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Tiempo de plan (meses)</ion-label>
    
      <ion-input type="number"
                placeholder="12"
                [(ngModel)]="planNuevo.tiempoTotal"
                name="tiempoPlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Descripcion</ion-label>
    
      <ion-input type="text"
                placeholder="Casa ubicada en Av. ValdepeÃ±as"
                [(ngModel)]="planNuevo.descripcion"
                name="descripcionPlan">
      </ion-input>
      </ion-item>

    <ion-button expand="block"
                color="success"
                (click)="calcularYRegistrar()"
                [disabled]="formulario.invalid">Registrar plan</ion-button>

  </form>            

</ion-content>
