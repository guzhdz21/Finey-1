<app-header-modal titulo="Test de {{testEncontrado.texto}}" ruta="/tabs/tab3"></app-header-modal>

<ion-content>
  <form #formulario="ngForm">

    <div *ngIf="id==5">
    <ion-item lines="none">
  
      <ion-buttons slot="start">
      <ion-button slots="icon-only">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button> 
    </ion-buttons>
  
    <ion-label class="margen_derecha_18">Â¿Cuenta con servicio de internet actualmente?</ion-label>
    </ion-item>

    <ion-item>
      <ion-list class="margen_izquierda_60">
        <ion-radio-group required 
                          #tipoIngreso 
                          (ionChange)="subTest1($event)">
          <ion-item lines="none">
            <ion-radio color="dark" value="si"></ion-radio>
            <ion-label class="margen_izquierda_20">Si</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-radio color="dark" value="no"></ion-radio>
            <ion-label class="margen_izquierda_20">No</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item> 
  </div>

    <ion-item *ngIf="permiso1==true">
      <ion-label>Mostrando subSeccion</ion-label>
    </ion-item>

  </form>
</ion-content>
