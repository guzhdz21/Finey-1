<app-header-modal titulo="Transferir dinero" ruta={{rutaSeguir}}></app-header-modal>

<ion-content>
  <ion-content>
    <ion-item color="primary"> 
      <ion-label><h1 class="texto_centrado_blanco">Transferir dinero entre planes</h1></ion-label>
    </ion-item>
  
    <ion-item lines="none"> 
      <ion-label class="texto_centrado ion-text-wrap"><p>Selecciona el plan al que le quieras quitar dinero
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="this.planes.length == 0">
      <ion-label><h1 class="noHay">No hay m√°s planes</h1></ion-label>
    </ion-item>
    
    <ion-list *ngIf="this.planes.length !=0">
      <ion-item *ngFor="let plan of planes; let i = index" lines="none">

        <ion-card *ngIf="plan.nombre != planSumar.nombre || plan.cantidadTotal != planSumar.cantidadTotal  || plan.tiempoTotal != planSumar.tiempoTotal  || plan.tiempoRestante != planSumar.tiempoRestante  || plan.aportacionMensual != planSumar.aportacionMensual || plan.cantidadAcumulada != planSumar.cantidadAcumulada || plan.descripcion!= planSumar.descripcion || plan.pausado != planSumar.pausado" (click)="planSeleccionado(plan)">
          
          <ion-card-title class="titulo">{{plan.nombre}}</ion-card-title>
          
          <ion-card-content>
            <ion-item>
              <ion-label class="centrar ion-text-wrap col">
                <p>Cantidad: {{plan.cantidadTotal}}</p>
                <p>Meses: {{plan.tiempoTotal}}</p>
                <p *ngIf="plan.descripcion != ''">Descripcion: {{plan.descripcion}}</p>
              </ion-label>
            </ion-item>
          </ion-card-content>
  
        </ion-card>

      </ion-item>
    </ion-list>
</ion-content>
