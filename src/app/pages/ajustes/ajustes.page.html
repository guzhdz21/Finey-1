<app-header-modal titulo="Ajustes" ruta="/tabs/tab1"></app-header-modal>

<ion-content>

    <form #formulario="ngForm">

    <ion-item color="primary"> 
      <ion-label><h1 class="texto_centrado_blanco">Ajustes de tu cuenta</h1></ion-label>
    </ion-item>
  
    <ion-item lines="none"> 
      <ion-label class="texto_centrado"><p>Modifica tus datos personales</p>
                                          <p>si no quieres cambiar alguno, asi dejalo.</p></ion-label>
    </ion-item>
  
    <ion-item>
  
      <ion-buttons slot="start">
      <ion-button slots="icon-only" (click)="botonInfo('Nombre')">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-label>Nombre</ion-label>


    <ion-input type="text"
               value= {{usuarioCargado.nombre}} 
               required [(ngModel)]="usuarioCargado.nombre"
               name="nombre">
    </ion-input>
    </ion-item>
  
    <ion-item lines="none">
  
      <ion-buttons slot="start">
      <ion-button slotgs="icon-only" (click)="botonInfo('Sexo')">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-label class="margen_derecha_18">Selecciona tu sexo</ion-label>
    </ion-item>

    <ion-item>
      <ion-list class="margen_izquierda_60">
        <ion-radio-group required 
                          #sexo 
                          (ionChange)="sexoRadio($event)">
          <ion-item lines="none">
            <ion-radio color="dark" value="/assets/Hombre.png"></ion-radio>
            <ion-label class="margen_izquierda_20">Masculino</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-radio color="dark" value="/assets/Mujer.png"></ion-radio>
            <ion-label class="margen_izquierda_20">Femenino</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item> 

    <ion-item>

        <ion-buttons slot="start">
          <ion-button slots="icon-only" (click)="botonInfo('Hora en que se desplegara la notificacion diaria')">
            <ion-icon name="information-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
    
        <ion-label class="margen_derecha_18 ion-text-wrap">Hora notificacion diaria</ion-label>
        <ion-datetime displayFormat="HH:mm" 
                      doneText="Guardar" 
                      cancelText="Cancelar"
                      name="notificacionTiempo"
                      min="20:00"
                      max="23:00"
                      required
                      (ionChange)="notificacionT($event)"></ion-datetime>
      </ion-item>

    <ion-button 
        expand="block" 
        color="success" 
        (click)="modificar()"
        [disabled]="formulario.invalid">Modificar datos</ion-button>

  </form>
</ion-content>
