<app-header-modal titulo="Modifica el plan" ruta="/tabs/tab2"></app-header-modal>

<ion-header no-border>
  <ion-toolbar color="success">
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        Regresar
      </ion-button>
    </ion-buttons>

    <ion-title>Modifica el plan</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm">

    <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only" (click)="botonInfo('Nombre del Plan')">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Nombre del plan</ion-label>
    
      <ion-input type="text"
                placeholder="Casa nueva"
                [(ngModel)]="planes[index].nombre"
                name="nombrePlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only" (click)="botonInfo('Costo')">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Costo</ion-label>
    
      <ion-input type="number"
                placeholder="500000"
                [(ngModel)]="planes[index].cantidadTotal"
                 name="costoPlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only" (click)="botonInfo('Tiempo del Plan')">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Tiempo de plan (meses)</ion-label>
    
      <ion-input type="number"
                placeholder="12"
                [(ngModel)]="planes[index].tiempoTotal"
                name="tiempoPlan"
                required>
      </ion-input>
      </ion-item>

      <ion-item>

        <ion-buttons slot="start">
        <ion-button slots="icon-only" (click)="botonInfo('Descripcion')">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label>Descripcion</ion-label>
    
      <ion-input type="text"
                placeholder="Casa ubicada en Av. ValdepeÃ±as"
                [(ngModel)]="planes[index].descripcion"
                name="descripcionPlan">
      </ion-input>
      </ion-item>

    <ion-button expand="block"
                color="success"
                (click)="calcularYModificar()"
                [disabled]="formulario.invalid">Modificar plan</ion-button>

  </form>            

</ion-content>
