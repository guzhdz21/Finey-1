<app-header-modal titulo="Transferir dinero" ruta="tab/tabs1"></app-header-modal>

<ion-content>
  <ion-content>
    <ion-item color="primary"> 
      <ion-label><h1 class="texto_centrado_blanco">Documentos</h1></ion-label>
    </ion-item>
  
    <ion-item lines="none"> 
      <ion-label class="texto_centrado ion-text-wrap"><p>Docuemntos
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="this.directories.length == 0">
      <ion-label><h1 class="noHay">No hay m√°s planes</h1></ion-label>
    </ion-item>
    
    <ion-list *ngIf="this.directories.length !=0">
        <ion-item *ngFor="let f of directories">
          <ion-icon name="folder" slot="start" *ngIf="f.isDirectory"></ion-icon>
          <ion-icon name="document" slot="start" *ngIf="!f.isDirectory"></ion-icon>
          <ion-label text-wrap>
            {{ f.name }}
            <p>{{ f.fullPath }}</p>
          </ion-label>
        </ion-item>
    </ion-list>

    <ion-button (click)="guardar()">crear</ion-button>
    <ion-button (click)="leer()">leer</ion-button>
    <br>
    <ion-item>
    <ion-label class="iontext-wrap">{{this.text}}</ion-label>
    </ion-item>
</ion-content>
