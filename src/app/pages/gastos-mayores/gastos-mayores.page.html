<ion-header no-border>
  <ion-toolbar color="success">

    <ion-title>Gastos Superados</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="primary"> 
    <ion-label><h1 class="texto_centrado_blanco">Gastos</h1></ion-label>
  </ion-item>

  <ion-item lines="none"> 
    <ion-label class="texto_centrado ion-text-wrap"><p>Se ha detectado que gastaste de mas en ciertos
      rubros, los cuales te apareceran disponibles, seleccionalos y contesta por que gastaste de mas,
      cuando termines presiona finalizar
    </p></ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let gasto of gastosMayores" (click)="seleccion(gasto)" [disabled]="!gasto.mayor">
      <ion-label> {{gasto.nombre}} </ion-label>
      <ion-icon name="cash" slot="end" color="success" *ngIf="gasto.mayor == false"></ion-icon>
      <ion-icon name="cash" slot="end" color="danger" *ngIf="gasto.mayor == true"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
