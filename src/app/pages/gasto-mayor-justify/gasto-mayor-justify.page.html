<ion-header no-border>
  <ion-toolbar color="success">
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()" slot="icon-only">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{gasto.nombre}}</ion-title>

  </ion-toolbar>
</ion-header>

  <ion-content>

    <form #formulario="ngForm">
  
    <ion-item color="primary"> 
      <ion-label><h1 class="texto_centrado_blanco">{{gasto.nombre}}</h1></ion-label>
    </ion-item>
  
    <ion-item lines="none"> 
      <ion-label class="texto_centrado ion-text-wrap"><p>Contesta las siguientes preguntas</p></ion-label>
    </ion-item>
  
    <ion-item lines="none">
  
      <ion-buttons slot="start">
      <ion-button slots="icon-only" (click)="botonInfo('¿Necesario o por gusto?')">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-label class="margen_derecha_18 ion-text-wrap">El gasto extra generado, 
      ¿fue gasto necesario o gasto por gusto</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-list class="margen_izquierda_60">
        <ion-radio-group required 
                          #gusto 
                          (ionChange)="gustoRadio($event)">
          <ion-item lines="none">
            <ion-radio color="dark" value="false"></ion-radio>
            <ion-label class="margen_izquierda_20">Necesario</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-radio color="dark" value="true"></ion-radio>
            <ion-label class="margen_izquierda_20">Por gusto</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-item>
    
    <div *ngIf="this.pregunta2">
      <ion-item lines="none">
  
        <ion-buttons slot="start">
        <ion-button slots="icon-only" (click)="botonInfo('¿Costo mas o se agrego un gasto extra?')">
          <ion-icon name="information-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    
      <ion-label class="margen_derecha_18 ion-text-wrap">El gasto necesario fue por que
      salio mas caro o debido a la realizacion de un gasto extra</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-list class="margen_izquierda_60">
          <ion-radio-group required 
                            #Extra 
                            (ionChange)="extraRadio($event)">
            <ion-item lines="none">
              <ion-radio color="dark" value="false"></ion-radio>
              <ion-label class="margen_izquierda_20">Costo mas</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio color="dark" value="true"></ion-radio>
              <ion-label class="margen_izquierda_20">Gasto extra</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>
    </div>
  
        <ion-button 
        expand="block" 
        color="success"
        (click)="finalizar()"
        [disabled]="valido">Finalizar</ion-button>

  </form>

  </ion-content>
