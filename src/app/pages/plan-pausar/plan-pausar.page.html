<ion-header no-border>
    <ion-toolbar color="success">
      
      <ion-buttons slot="start">
        <ion-button (click)="cancelar()" slot="icon-only">
          <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      <ion-title>Planes</ion-title>
  
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-item color="primary"> 
        <ion-label><h1 class="texto_centrado_blanco">Planes Activos</h1></ion-label>
      </ion-item>

      <ion-item lines="none"> 
        <ion-label class="texto_centrado"><p>Selecciona los planes que desea pausar
            <br>
            Nota: solo puedes dejar un plan sin pausar aparte del prioritario
        </p>
                                            <p></p></ion-label>
      </ion-item>

    <ion-list lines="none">
        <ion-item *ngFor="let plan of planes; let i = index">
            <ion-card>

                <ion-card-title class="titulo">{{plan.nombre}}</ion-card-title>

                <ion-card-content>
                    <ion-item>
                        <ion-label class="centrar ion-text-wrap">
                            <p>Cantidad: {{plan.cantidadTotal - plan.cantidadAcumulada}}</p>
                            <p>Meses: {{plan.tiempoRestante}}</p></ion-label>

                        <ion-button color="danger" slot="end" *ngIf="plan.pausado == false" (click)="accionPausar(i)">
                            <ion-icon name="pause" slot="icon-only"></ion-icon>
                        </ion-button>

                        <ion-button color="success" slot="end" *ngIf="plan.pausado == true" (click)="accionPausar(i)">
                            <ion-icon name="play" slot="icon-only"></ion-icon>
                        </ion-button>

                    </ion-item>
                </ion-card-content>
                
            </ion-card>  
        </ion-item>
    </ion-list>
    <ion-button expand="block"
                color="success"
                (click)="registrarCambios()"
                [disabled]="valido">Pausar planes</ion-button>
</ion-content>
